<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="left">
      <header>
        <h1 class="title">Etch-a-Sketch</h1>
      </header>
      <div class="toolbar">
        <div class="row-cont">
          <button class="curr-color display-size-l">Color</button>
          <div class="display-color display-size-r"></div>
        </div>
        <button class="rand-color">Random Color</button>
        <button class="gray-color">Grayscale</button>
        <button class="del">Erase</button>
        <button class="reset">Reset</button>
        <div class="row-cont">
          <p class="outline display-size-l">Outline:</p>
          <input type="text" class="toggle-outline display-size-r" />
        </div>
        <div class="row-cont">
          <p class="size display-size-l">Size:</p>
          <input type="text" class="grid-size display-size-r" />
        </div>
      </div>
      <footer>
        <p class="credits">Lorem ipsum dolor sit amet consectetur</p>
      </footer>
    </div>
    <div class="right">
      <main></main>
    </div>
  </body>
</html>
